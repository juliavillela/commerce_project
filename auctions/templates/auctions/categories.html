{% extends "auctions/layout.html" %}

{% block title %}
    auctions: categories
{% endblock %}

{% block body %}
    <div class="cards">
        {% for category in categories_list %}
        <div class="card">
            <div>
                <a href="{% url 'category' name=category.0 %}">
                    <h3 class="title">{{ category.1 }}</h3>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>  
{% endblock %}
