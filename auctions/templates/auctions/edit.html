{% extends "auctions/layout.html" %}

    {% block title %}
        editing:{{listing.name}}
    {% endblock %}

    {% block body %}
        <h1>Editing: {{listing.name}}</h1>

        <div class="form-container">
            <form action="{% url 'edit' listing_id=listing.id %}" method = "POST">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="update">
            </form>
        </div>
    {% endblock %}
